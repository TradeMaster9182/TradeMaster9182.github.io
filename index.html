<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stories</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add styles for responsiveness */
        @media only screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to my short stories</h1>
    </header>

    <section>
        <h2>Latest Blogs</h2>
        <ul>
            <li><a href="blog1.html">The Knight</a></li>
            <li><a href="blog2.html">The boy and the moon</a></li>
            <!-- Add more blog entries as needed -->
        </ul>
    </section>

    <button onclick="redirectToNewBlogPage()">Write a New Story</button>

    <!-- Button for the new page -->
    <button onclick="redirectToClickerPage()">Open Clicker Page</button>

    <script>
        function redirectToNewBlogPage() {
            window.location.href = "new-blog.html";
        }

        function redirectToClickerPage() {
            window.location.href = "clicker.html";
        }
    </script>

</body>
</html>
