<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Story Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin: 10px 0;
            padding: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Create a New Story</h1>

    <textarea id="story-editor" placeholder="Start writing your new story here..."></textarea>

    <button onclick="publishStory()">Publish Story</button>

    <script>
        function publishStory() {
            // Get the content from the text area
            var storyContent = document.getElementById('story-editor').value;

            // Check if there's existing data in local storage
            var existingStories = JSON.parse(localStorage.getItem('publishedStories')) || [];

            // Create a new story object
            var newStory = {
                content: storyContent,
                timestamp: new Date().toLocaleString()
            };

            // Add the new story to the existing stories
            existingStories.push(newStory);

            // Save the updated stories to local storage
            localStorage.setItem('publishedStories', JSON.stringify(existingStories));

            // Optionally, redirect the user to the main stories page after publishing
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
